<div class="row-fluid">

    <form class="form-horizontal span12">

        <fieldset>

            <legend><%= beer_name %></legend> <%= dateFormat(brew_date, "mmmm dS, yyyy") %>
            <br/>

            <div class="row">
                <div class="span8">
                    <div class="control-group">
                    </div>

                    <div class="control-group">
                        <label for="name" class="control-label">Name:</label>

                        <div class="controls">
                            <input type="text" id="beer_name" name="beer_name" value="<%= beer_name %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="description" class="control-label">Description:</label>

                        <div class="controls">
                            <input type="text" id="description" name="description" value="<%= description %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="type" class="control-label">Type:</label>

                        <div class="controls">
                            <input type="text" id="type" name="type" value="<%= type %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="original_gravity" class="control-label">OG:</label>

                        <div class="controls">
                            <input type="text" id="original_gravity" name="original_gravity" value="<%= original_gravity %>"/>
                        </div>
                    </div>

                   <div class="control-group">
                        <label for="Comments" class="control-label">comments:</label>
                    	<div class="controls">
                    		<div class="beer_comments_list"></div>
                    	</div>
                    
                    	<div class="controls">
                    		<div class="new_comment_btn btn">
                    			Add Comment
                    		</div>
                    		<div class="new_comment">
                				<textarea id="new_comment" name="new_comment" style="width: 90%;" rows="6"></textarea>
                			</div>
                    	</div>
                    </div>
 
                </div>

                <div class="span4">
                    <div class="well" style="width: 180px;text-align: center;width:50%;margin: 0px auto;">
                       <!-- <p><img id="picture" width="180" src="<%= url === null ? 'images/generic.jpg' : 'images/' + url %>"/></p>-->
                        <p style="color:#999;">To change the picture, drag a new picture from your file system onto the box above.</p>
                    </div>
                </div>

            </div>

        </fieldset>

        <div class="form-actions">
            <a href="#" class="btn btn-primary save">Save</a>
            <a href="#" class="btn delete">Delete</a>
        </div>

    </form>

</div>

<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Beer saved successfully
        </div>
    </div>
</div>
